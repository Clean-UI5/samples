<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Testing special Instructions controller</title>
    <script src="https://ui5.sap.com/resources/sap-ui-core.js"
      id="sap-ui-bootstrap"
      data-sap-ui-libs="sap.m,sap.ui.layout"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-async="true"
    ></script>
    <link rel="stylesheet" type="text/css" href="https://ui5.sap.com/resources/sap/ui/thirdparty/qunit-2.css">
    <script src="https://ui5.sap.com/resources/sap/ui/thirdparty/qunit-2.js"></script>
    <script src="https://ui5.sap.com/resources/sap/ui/qunit/qunit-junit.js"></script>
    <script src="https://ui5.sap.com/resources/sap/ui/qunit/qunit-coverage.js"></script>
    <script src="https://ui5.sap.com/resources/sap/ui/thirdparty/sinon.js"></script>
    <script src="https://ui5.sap.com/resources/sap/ui/thirdparty/sinon-qunit.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
  <script language="JavaScript">
sap.ui.require([
  'sap/ui/core/mvc/Controller'
], function (Controller) {

  // myApp/controller/SalesOrderPage

  const SalesOrderPageController = Controller.extend('myApp.controller.SalesOrderPage', {
    onSalesOrderLoaded: function (salesOrder) {
      const { threshold } = this.getSpecialInstructions();
      const finalizeReview = this.byId('finalizeReview');
      const specialInstructions = this.byId('siContent');
      const acknowledgeSI = this.byId('ackSI');
      const specialInstructionsAcknowledged = salesOrder.specialInstruction !== null;
      const specialInstructionsAckInfo = this.byId('siAckInfo');
      specialInstructionsAckInfo.setVisible(specialInstructionsAcknowledged);
      if (salesOrder.amount > threshold && salesOrder.customer.vip) {
        specialInstructions.setVisible(true);
        if (specialInstructionsAcknowledged) {
          finalizeReview.setEnabled(true);
          acknowledgeSI.setVisible(false);
        } else {
          finalizeReview.setEnabled(false);
          acknowledgeSI.setVisible(true);
        }
      } else {
        specialInstructions.setVisible(false);
        finalizeReview.setEnabled(true);
        acknowledgeSI.setVisible(false);
      }
    }
  });

  // myApp/test/unit/controller/SalesOrderPage

  class MockControl {
    constructor () {
      this.visible = true;
      this.enabled = true;
    }

    setVisible (value) {
      this.visible = value;
    }

    setEnabled (value) {
      this.enabled = value;
    }
  };

  const TestController = SalesOrderPageController.extend('TestController', {
    constructor: function () {
      // DO NOT CALL PARENT CONSTRUCTOR
      this.finalizeReview = new MockControl();
      this.specialInstructions = new MockControl();
      this.acknowledgeSI = new MockControl();
      this.specialInstructionsAckInfo = new MockControl();

      const controls = {
        finalizeReview: this.finalizeReview,
        siContent: this.specialInstructions,
        ackSI: this.acknowledgeSI,
        siAckInfo: this.specialInstructionsAckInfo
      };

      this.byId = (id) => controls[id];
    },

    getSpecialInstructions: function () {
      return {
        threshold: 100
      };
    }
  });

  QUnit.module('Special instructions handling', {
    beforeEach: function (assert) {
      this.controller = new TestController();
    }
  });

  function checkUIState (assert, controller, {
    specialInstructionsIsVisible,
    finalizeReviewIsEnabled,
    acknowledgeSIIsVisible,
    specialInstructionsAckInfoIsVisible
  }) {
    assert.strictEqual(controller.specialInstructions.visible, specialInstructionsIsVisible, 'Special instructions message strip');
    assert.strictEqual(controller.finalizeReview.enabled, finalizeReviewIsEnabled, 'Finalize review button');
    assert.strictEqual(controller.acknowledgeSI.visible, acknowledgeSIIsVisible, 'Acknowledge button');
    assert.strictEqual(controller.specialInstructionsAckInfo.visible, specialInstructionsAckInfoIsVisible, 'Acknowledged info message strip');
  }

  QUnit.test('Not a VIP customer', function (assert) {
    this.controller.onSalesOrderLoaded({
      amount: 101,
      customer: {
        vip: false
      },
      specialInstruction: null
    });
    checkUIState(assert, this.controller, {
      specialInstructionsIsVisible: false,
      finalizeReviewIsEnabled: true,
      acknowledgeSIIsVisible: false,
      specialInstructionsAckInfoIsVisible: false
    });
  });

  QUnit.test('Not a high amount', function (assert) {
    this.controller.onSalesOrderLoaded({
      amount: 99,
      customer: {
        vip: true
      },
      specialInstruction: null
    });
    checkUIState(assert, this.controller, {
      specialInstructionsIsVisible: false,
      finalizeReviewIsEnabled: true,
      acknowledgeSIIsVisible: false,
      specialInstructionsAckInfoIsVisible: false
    });
  });

  QUnit.test('VIP customer and high amount', function (assert) {
    this.controller.onSalesOrderLoaded({
      amount: 101,
      customer: {
        vip: true
      },
      specialInstruction: null
    });
    checkUIState(assert, this.controller, {
      specialInstructionsIsVisible: true,
      finalizeReviewIsEnabled: false,
      acknowledgeSIIsVisible: true,
      specialInstructionsAckInfoIsVisible: false
    });
  });

  QUnit.test('VIP customer and high amount, special instructions acknowledged', function (assert) {
    this.controller.onSalesOrderLoaded({
      amount: 101,
      customer: {
        vip: true
      },
      specialInstruction: {}
    });
    checkUIState(assert, this.controller, {
      specialInstructionsIsVisible: true,
      finalizeReviewIsEnabled: true,
      acknowledgeSIIsVisible: false,
      specialInstructionsAckInfoIsVisible: true
    });
  });

  QUnit.test('Special instructions acknowledged', function (assert) {
    this.controller.onSalesOrderLoaded({
      amount: 99,
      customer: {
        vip: false
      },
      specialInstruction: {}
    });
    checkUIState(assert, this.controller, {
      specialInstructionsIsVisible: false,
      finalizeReviewIsEnabled: true,
      acknowledgeSIIsVisible: false,
      specialInstructionsAckInfoIsVisible: true
    });
  });
});
  </script>
</html>
